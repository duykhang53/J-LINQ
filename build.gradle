apply plugin: 'java-library'
apply plugin: 'maven-publish'

group = "kayseven"
version = "1.0.0"

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api("org.apache.commons:commons-math3:3.6.1")

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation("com.google.guava:guava:23.0")

    // Use JUnit test framework
    testImplementation("junit:junit:4.12")
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
}

task javadocJar (type: Jar, dependsOn: javadoc) { // (1)
    classifier = "javadoc"
    from javadoc.destinationDir
}

task sourceJar (type: Jar) {
    classifier = "sources"
    from sourceSets.main.allSource
}

publishing {
    publications {
        myPublication(MavenPublication) {
            // telling gradle to publish project's jar archive (2)
            from components.java
            // telling gradle to publish README file (2)
            // artifact ('README.txt') {
            //     classifier = 'README'
            //     extension  = 'txt'
            // }
            
            artifact (javadocJar) { // (3)
                classifier = 'javadoc'
            }

            artifact (sourceJar) { // (2)
                classifier = 'sources'
            }

        }
    }
    // telling gradle to publish artifact to local directory (3)
    repositories {
        maven {
            url "file:/${project.projectDir}/artifacts"
        }
    }
}
